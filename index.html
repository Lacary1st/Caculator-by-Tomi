<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        
        <input type="number" name="calculator-screen" id="screen">
        
        <div class="calculator-buttons">

            <div class="button-row">
                <button id="ac">AC</button>
                <button>%</button>
                <button>/</button>
                <button>#</button>
            </div>

            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="button-row">
                <button>0</button>
                <button>.</button>
                <button>@</button>
                <button>=</button>
            </div>


            
        </div>
    </div>
    
</body>
</html>
